<!doctype html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Slide out menu</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <input type="checkbox" class="menuToggle" id="menuToggle"/>
  <nav class="nav">
    <ul>
      <li class="navItem">
        <i class="navIcon fa fa-home"></i>Home
      </li>
      <li class="navItem">
        <i class="navIcon fa fa-star"></i>Favorites
      </li>
      <li class="navItem">
        <i class="navIcon fa fa-clock-o"></i>History
      </li>
      <li class="navItem">
        <i class="navIcon fa fa-user"></i>Profile
      </li>
      <li class="navItem">
        <i class="navIcon fa fa-sign-out"></i>Log out
      </li>
    </ul>
  </nav>
  <section class="content">
    <header class="header">
      <label for="menuToggle" class="menuLabel"></label>
    </header>
    <p class="bodyText">Maecenas faucibus mollis interdum. Maecenas faucibus mollis interdum. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Maecenas faucibus mollis interdum.</p>
  </section>
</body>
</html>
